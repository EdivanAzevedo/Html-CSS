<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form: cor,nivel e arquivo</title>
  </head>
  <body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Define a cor</label>
            <input type="color" name="icor" id="icor">
        </p>

        <p>
            <label for="inivel">Define o nivel</label>
            <input type="range" name="inivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Defina a foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
  </body>
</html>
