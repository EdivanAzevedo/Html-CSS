<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php">
      <p>
        <label for="inome">Nome: </label
        ><input type="text" name="nome" id="inome" />
      </p>
    </form>
    <form action="cadastro.php" method="POST" autocomplete="off">
      <p>
        <label for="isobrenome">Sobrenome: </label
        ><input type="text" name="sobrenome" id="isobrenome" />
      </p>
      <p><input type="submit" value="Enviar" /></p>
    </form>
    <br />
    <h1>Formulario 2</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="iusu">Usurário</label>
        <input
          type="text"
          id="iusu"
          required
          maxlength="16"
          autocomplete="off"
          placeholder="User name"
          autocomplete="username"
        />
      </p>
      <p>
        <label for="isenha">Senha:</label>
        <input
          type="password"
          id="isenha"
          required
          minlength="8"
          autocomplete="off"
          placeholder="password"
          autocomplete="current-password"
        />
      </p>

      <p>
        <label for="inota">Nota:</label>
        <input
          type="number"
          id="inota"
          required
          minlength="0"
          maxlength="10"
          placeholder="De 0 a 10"
          step="0.1"
        />
      </p>

      <p>
        <label for="iperiodo">Período</label>
        <input type="month" id="iperiodo" />
      </p>

      <p>
        <label for="idia">Dia</label>
        <input type="date" id="idia" />
      </p>

      <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" id="ihora" />
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <h1>Formulario 3 com emails</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
          <label for="iemail">Email</label>
          <input type="email" id="iemail" required autocomplete="email" />
        </p>
        <p>
          <label for="itell">Telefone</label>
          <input
            type="tel"
            id="itell"
            autocomplete="tel"
            pattern="^\d{4}-\d{4}$"
            required
          />
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar os campos" />
        </p>
      </fieldset>

      <h1>Formulario 4</h1>
      <fieldset>
        <form action="cadastro.php" method="get" autocomplete="on"></form>
        <fieldset>
          <legend>Sexo</legend>
          <input type="radio" name="sexo" id="imas" /><label for="imas"
            >Masculino</label
          >
          <input type="radio" name="sexo" id="ifem" /><label for="ifem"
            >Feminino</label
          >
        </fieldset>
        <fieldset>
          <legend>Esportes favoritos</legend>
          <input type="checkbox" id="ifut" /> <label for="ifut">Futebol</label>
          <br />
          <input type="checkbox" id="ibas" />
          <label for="ibas">Basquete</label> <br />
          <input type="checkbox" id="ivol" /> <label for="ivol">Vole</label>
          <br />
          <input type="checkbox" id="iten" /> <label for="iten">Tênis</label>
          <br />
        </fieldset>
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
