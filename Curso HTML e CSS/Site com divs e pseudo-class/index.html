<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Div e Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            background-color: red;
            width: 200px;
            color: white;
        }

        div:hover {
            color: red;
            background-color: black;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Titulo de exemplo</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui <p>HAHAHAHAHAHAHAHA</p></div>
    
    <p>Fim do exemplo</p>

</body>

</html>
