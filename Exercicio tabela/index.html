<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome{
            background-color: lightgreen;
        }


    </style>

</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>26</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>21</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Ana Isis</td>
            <td>F</td>
            <td>31</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>71</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Vitor Pereira</td>
            <td>M</td>
            <td>51</td>
            <td>Técnico que não é</td>
        </tr>
        <tr>
            <td>Isabela</td>
            <td>F</td>
            <td>23</td>
            <td>Programadora</td>
        </tr>
    </table>
    
</body>
</html>
